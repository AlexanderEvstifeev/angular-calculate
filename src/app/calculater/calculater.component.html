<div>
<input [(ngModel)]="num1" type="number" name="num1" placeholder="Введите число">


<input [(ngModel)]="num2" type="number" name="num2" placeholder="Введите число">
<br>
<button (click) = "call_add()"  type="button" name="add">+</button>
<button (click) = "call_diff()" type="button" name="diff">-</button>
<button (click) = "call_mult()" type="button" name="mult">*</button>
<button (click) = "call_divide()" type="button" name="divide">/</button>
<br>

<br>
<p>{{result}}</p>
</div>
